<div class="pb-container pb-content">
    <div class="pb-main">

        <div class="ibox-content">
            <div class="row form-body form-horizontal m-t">
                <form class="form-horizontal m-t col-lg-12" id="form-post-add">

                    <!-- 左侧-->
                    <div class="col-lg-8">

                        <div class="form-group">求助标题：</div>
                        <div class="form-group">
                            <h3>
                                <input type="text" class="form-control" id="title" name="title"
                                       placeholder="请输入求助标题" required>
                            </h3>
                        </div>
                        <div class="form-group">求助内容：</div>
                        <!--markdown编辑器-->
                        <div class="form-group">
                            <div id=md-content>
                                <textarea id="content" name="content"></textarea>
                            </div>
                        </div>

                    </div>

                    <!-- 右侧-->
                    <div class="col-lg-4 ">
                        <div class="form-group col-xs-12">
                            <label class=" control-label is-required">互助类型：</label>
                            <select class="form-control  noselect2 selectpicker" data-placeholder="请选择类型" id="channelId"
                                    name="channelId">
                                <option th:text="我要求助" th:value="18" th:selected="true"></option>
                            </select>
                        </div>

                        <div class="form-group col-xs-12">
                            <label class="font-noraml">药物标签</label>
                            <select id="tag" class="form-control noselect2 selectpicker" data-none-selected-text="请选择求助标签"
                                    multiple>
                                <option th:each="tag:${tagList}"
                                        th:value="${tag.id}"
                                        th:text="${tag.name}"
                                ></option>
                            </select>
                        </div>
                        <div class="form-group col-xs-12">
                            <label class="font-noraml">所在地：</label>
                            <label class="font-noraml" style="color: red;">注意：请按照省、市、县/区格式填写，如北京市海淀区，湖北省黄冈市黄梅县</label>
                            <div class="ml-3">
                                <input type="text" class="form-control" id="summary" name="summary"
                                       placeholder="请输入所在地点" required>
                            </div>
                        </div>

                        <div class="form-group col-xs-12">
                            <label class="control-label">求助封面：</label>
                            <div class="ml-3">
                                <input name="thumbnail" id="thumbnail" class="form-control">
                                <a id="url"><img style="width: 90px;height: 90px"></a>
                                <input type="file" id="tpicf">
                            </div>
                        </div>

                    </div>

                </form>
            </div>
        </div>

        <div class="row" style="margin-bottom: 30px;">
            <div class="col-sm-offset-5 col-sm-10">

                <button type="button" class="btn btn-sm btn-primary" onclick="submitHandler()"><i
                        class="fa fa-check"></i>提交

<script th:inline="javascript">

    var prefix = ctx + "mto/post"

    var editor;

    $(function () {

        // editormd配置
        editor = editormd("md-content", {
            width: "100%",
            height: 700,
            syncScrolling: "single",
            path: "/blog/editormd/lib/",
            // 开启工具栏 (默认为true)
            toolbar: true,
            // 指定工具栏
            toolbarIcons: function () {
                return ["undo", "redo", "|",
                    "list-ul", "list-ol", "|",
                    "bold", "del", "hr", "|",
                    "table", "image", "|",
                    "||", "watch", "fullscreen", "preview", "search"]
            },
            // 开始图片上传
            imageUpload: true,
            // 上传图片的格式
            imageFormats: ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
            // 上传路径
            imageUploadURL: "/common/markdown/upload",
            // 图片上传成功后，可以做点什么
            onload: function () {
            },
            // 关闭实时预览
            watch: false,
            //预览主题
            // previewTheme: "dark",
            //编辑主题
            // editorTheme: "pastel-on-dark",
            // 开启科学公式TeX语言支持，默认关闭
            tex: true,
            // 开启流程图支持，默认关闭
            flowChart: true,
            // 开启时序/序列图支持，默认关闭,
            sequenceDiagram: true,
        });

        //监听粘贴
        document.addEventListener('paste', function (event) {
            var items = (event.clipboardData || window.clipboardData).items;
            var file = null;
            if (items && items.length) {
                // 搜索剪切板items
                for (var i = 0; i < items.length; i++) {
                    if (items[i].type.indexOf('image') !== -1) {
                        file = items[i].getAsFile();
                        break;
                    }
                }
            } else {
                alert("当前浏览器不支持");
                return;
            }
            if (!file) {
                return;
            }
            // 此时file就是我们的剪切板中的图片对象
            // 这里是上传
            var xhr = new XMLHttpRequest();
            // 上传结束
            xhr.onload = function () {

            };
            xhr.onerror = function () {
                alert("网络异常，上传失败!");
            };
            var formData = new FormData();
            formData.append("editormd-image-file", file);
            xhr.open('POST', '/common/markdown/upload', true);
            xhr.send(formData);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status >= 200 && xhr.status < 300 || xhr.status === 304) {
                        //5.处理返回的结果
                        var obj = xhr.responseText;
                        var objarr = eval("(" + obj + ")");
                        if (objarr["success"] == 1) {
                            editor.insertValue("![](" + objarr["fileName"] + ")");
                        } else {
                            alert("粘贴图片失败!");
                        }
                    }
                }
            }
        });

    });

    $("#form-post-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        var data = $("#form-post-add").serializeArray();
        var tags = $.form.selectSelects("tag");
        data.push({"name": "tags", "value": tags});
        $.ajax({
            url: prefix + "/add",
            type: "post",
            dataType: "json",
            data: data,
            beforeSend: function () {
                $.modal.loading("正在处理中，请稍候...");
            },
            success: function(result) {
                if (result.code == web_status.SUCCESS) {
                    $.modal.msgSuccess("信息发布成功");
                    $.modal.closeLoading();
                }
            }
        });
    }


    $("input[name='created']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });

    $().ready(function () {
        var single = [[${channelId}]];
        $("#channelId option[value= " + single + "]").prop("selected", true);
    });

    $(function () {
        $('#tag').select2({
            placeholder: "请选择标签",
            allowClear: true
        });
    })

    // 图片上传
    $("#tpicf").change(function () {
        var data = new FormData();
        data.append("editormd-image-file", $("#tpicf")[0].files[0]);
        $.ajax({
            type: "post",
            url: ctx + "common/blog/blogPicture",
            data: data,
            cache: false,
            contentType: false,
            processData: false,
            dataType: 'json',
            success: function (result) {
                if (result.code == web_status.SUCCESS) {
                    $("#url img").attr("src", result.fileName)
                    $("#thumbnail").val(result.fileName)
                }
            },
            error: function (error) {
                alert("图片上传失败。");
            }
        });
    })


</script>
